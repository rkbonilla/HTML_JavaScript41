<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <title>Eggman Avoidance</title>
</head>

<body>
    <div id=gameAudio>
        <audio autoplay controls id="Player" src="sounds/CityEscape.mp3"
            onclick="this.paused ? this.play() : this.pause();">Your browser does not support the video tag.</audio>

        <script>
            var nextsrc = ["sounds/CityEscape.mp3", "sounds/LiveAndLearn.mp3"];
            var elm = 0; var Player = document.getElementById('Player');
            Player.onended = function () {
                if (++elm < nextsrc.length) {
                    Player.src = nextsrc[elm]; Player.play();
                }
            }
        </script>
    </div>
    <div id="container">
        <header>
            <h1>Super Sonic!</h1>
        </header>
        <canvas width="800" height="600"></canvas>
        <footer>
            &copy;HTML JavaScript Class
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
